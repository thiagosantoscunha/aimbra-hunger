<div class="widget" [class.widget-dark]="darkMode" *ngIf="data !== null">
  <div class="widget-title">
    <h3>Lista de Refeições</h3>
    <span>{{ sizeData() }} Refeiões</span>
    <!-- <div class="widget-controls">
      <span class="close-content"><i class="fa fa-trash-o"></i></span>
      <span class="expand-content"><i class="fa fa-expand"></i></span>
      <span class="refresh-content"><i class="fa fa-refresh"></i></span>
    </div>Widget Controls -->
  </div>
  <div class="our-clients-sec" [class.limiting]="hasLimit">
    <div id="searchDir" *ngIf="showSearchForm">
      <form class="filterform">
        <input class="filterinput" type="text" placeholder="Pesquisar uma refeição" (keydown.enter)="search($event)">
      </form>
    </div>
    <div >
      <ul class="client-list" *ngIf="data">
        <li *ngFor="let d of data" (click)="edit(d)">
          <span class="user-status">
            <img src="./assets/icons/coffee-cup.svg" *ngIf="d.tipoRefeicao.id === 1">
            <img src="./assets/icons/fish.svg" *ngIf="d.tipoRefeicao.id === 2">
            <img src="./assets/icons/sandwich.svg" *ngIf="d.tipoRefeicao.id === 3">
          </span>
          <div class="client-info">
            <div class="d-flex flex-row justify-content-between">
              <div>
                <h3 class="title">{{ d.cliente.numero }} - {{ d.cliente.nome }}</h3>
                <p>{{ d.tipoRefeicao.nome }} | {{ d.dataHora | date : 'HH:mm:s' }}</p>
                <p></p>
              </div>
              <div>
              </div>
            </div>
          </div>
        </li>

      </ul>
      <div class="alert alert-warning w-100" *ngIf="!data">Ninguém passou cartão ainda...</div>
    </div><!-- Our Clients Sec -->
  </div>
