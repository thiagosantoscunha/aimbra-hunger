<div class="modal remove-animation" [class.in]="show" tabindex="-1" role="dialog" [style.display]="show ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="toggleShow()">Ã—</button>
      </div>
      <div class="modal-body">
        <p>{{ description }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="c-btn large blue-bg" data-dismiss="modal" (click)="toggleShow()">Close</button>
      </div>
    </div>
  </div>
</div>
